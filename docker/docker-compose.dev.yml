version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parctrack-db
    environment:
      POSTGRES_DB: parctrack
      POSTGRES_USER: parctrack
      POSTGRES_PASSWORD: parctrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: parctrack-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
