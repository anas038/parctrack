version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: parctrack-db
    environment:
      POSTGRES_DB: parctrack
      POSTGRES_USER: parctrack
      POSTGRES_PASSWORD: parctrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parctrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: parctrack-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: parctrack
      DB_USER: parctrack
      DB_PASSWORD: parctrack
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      CORS_ORIGINS: http://localhost:5173,http://localhost
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: parctrack-web
    ports:
      - "80:80"
    depends_on:
      - api

  mailhog:
    image: mailhog/mailhog:latest
    container_name: parctrack-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
